<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coment generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Programing Comment Box Generator</h1>
    
    <form>
        <label for="entry-coment">Enter a comment</label>
        <textarea name="entry-coment" id="entry-field" cols="30" rows="10"></textarea> 

        <div class="button-container">
            <button class="btn" id="convert-btn">Convert</button>
            <button class="btn"id="clear-btn">Clear</button>
        </div>   

        <p id ="result"></p>   

        <!-- <button class="btn" id="copy-to-clipboard">Coppy</button>
         -->
         <br>
         <br>
        <p id ="coped-succes" class="alert-visible">Content was copied to clipboard</p>    
    </form>
    
</body>
<script src="app.js" defer></script>
</html>
